<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

<form action="">

  <legend>Create an Account</legend>
  <br>

  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="Enter your first name"  required="required" > <br><br>

  <label for="sname">Surname</label>
  <input type="text" id="sname" placeholder="Enter your surname" required="required"> <br><br>

  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

  <label for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="Enter your password" required="required"> <br><br>

  <label for="phn">Phone Number</label>
  <input type="tel" id="phn" placeholder="Enter your Phone Number" required="required"> <br><br>

  <label for="addr">Home Address</label>
  <input type="number" id="addr" placeholder="Eg ;123456" required="required"> <br><br>

  <label for="file">choose image</label>
  <input type="file" id="file" placeholder="Upload passport" required="required"> <br><br>

  <label for="nati">Nationality</label>
  <select name="" id="nati">
    <option value="" disabled="disabled" >--choose Nationality--</option>
    <option value="">Dutch</option>
    <option value="">German</option>
    <option value="">Italian</option>
    <option value="">Kenyan</option>
  </select> <br><br>

  <label>Choose Gender:</label> <br>
  <input type="radio" id="ml">
  <label for="ml">Male</label> <br>

  <input type="radio" id="fl">
  <label for="fl">Female</label> <br>

  <input type="radio" id="ot">
  <label for="ot">Others</label> <br><br>

  <label>Hobby:</label>

  <input type="checkbox" id="football" >
  <label for="football">Football</label> <br>

  <input type="checkbox" id="football" >
  <label for="football">Football</label> <br>

  <input type="checkbox" id="football" >
  <label for="football">Football</label> <br>


  <label for="">Describe Yoursself</label> <br>
  <textarea name="" id="" cols="60" rows="5"></textarea> <br><br>

  <input type="checkbox" id="terms" >
  <label for="terms"> I agree with terms and conditions</label> <br><br>

  <button type="submit" >Register</button>




</form>


</body>
</html>
